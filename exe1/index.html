<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 1 of videos and audio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Video and Audio Website</h1>
    </header>

    <main>
        <div class="VideoPart av">
            <div>
                <h2>VIDEOS</h2>
            </div>

            <div><label for="Videos1">Video 1 Sunset</label>
                <video id="Videos1" height="320" controls>
                    <source src="vid1_Sunset_over_the_trees.mp4">
                </video>
            </div>

            <div><label for="Video2">Video 2 Mountain</label>
                <video id="Videos2" height="320" controls>
                    <source src="vid2_production_id_4763824 (2160p).mp4">
                </video>
            </div>

            <div><label for="Videos3">Video 3 Mountain Beach</label>
                <video id="Videos3" height="320" controls>
                    <source src="vid3_pexels-taryn-elliott-8820216 (1080p).mp4">
                </video>
            </div>

            <div><label for="Videos4">Video 4 Lake Mountain</label>
                <video id="Videos4" height="320" controls>
                    <source src="vid4_pexels_videos_4703 (1080p).mp4">
                </video>
            </div>

            <div> <label for="Videos5">Video 5 Plants</label>
                <video id="Videos5" height="320" controls>
                    <source src="vid5_leafs_and_drops_03.mov">
                </video>
            </div>

            <div> <label for="Videos6">Video 6 Waterfall</label>
                <video id="Videos6" height="320" controls>
                    <source src="vid6_waterfall.mp4">
                </video>
            </div>
        </div>

        <div class="AudioPart av">
            <div>
                <h2>AUDIOS</h2>
            </div>
            <div>
                <label for="audio1">Audio 1 Tomorrow</label>
                <audio id="audio1" src="aud1_tomorrow-114848.mp3" controls></audio>
            </div>

            <div>
                <label for="audio2">Audio 2 Summeer</label>
                <audio id="audio2" src="aud2_summer-of-95-166726.mp3" controls></audio>
            </div>

            <div>
                <label for="audio3">Audio 3 City lights</label>
                <audio id="audio3" src="aud3_city-lights-164674.mp3" controls></audio>
            </div>

            <div>
                <label for="audio4">Audio 4 Echo of antiquity</label>
                <audio id="audio4" src="aud4_echo-of-antiquity-115955.mp3" controls></audio>
            </div>

            <div>
                <label for="audio5">Audio 5 Ancient Life</label>
                <audio id="audio5" src="aud5_ancient-life-164136.mp3" controls></audio>
            </div>

            <div>
                <label for="audio6">Audio 6 Ilse of the blessed</label>
                <audio id="audio6" src="aud6_isle-of-the-blessed-158591.mp3" controls></audio>
            </div>

        </div>


    </main>

</body>

</html>
